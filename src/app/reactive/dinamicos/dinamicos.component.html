<hr>

<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" placeholder="Nombre de la persona" formControlName="nombre" required>
            <span class="form-text text-danger" *ngIf="campoNoEsValido('nombre')">
                El nombre es obligatorio
            </span>
        </div>
    </div>
    <!-- Agregar Favorito-->
    <div class="col-sm-9">
        <div class="input-group">
            <input class="form-control" placeholder="Agregar favorito" [formControl]="nuevoFavorito"  (keyup.enter)="agregarFavorito()">
            <button class="btn btn-outline-primary" type="button" (click)="agregarFavorito()">
                Agregar</button>
        </div>       
    </div>

    <!-- Lista de Juegos Favoritos -->
    <div class="col-sm-9" formArrayName="favoritos">
        <div class="input-group mb-1"  *ngFor="let favorito of favoritosArr.controls; let i = index">
            <input  [formControlName]="i" class="form-control">  
            <button class="btn btn-outline-danger" type="button" (click)="borrar(i)">
               Eliminar
           </button>
        </div>
    </div>

    <!-- La caja de bananas [(ngModel)], los () son para emitir el valor 
    y se vean los cambios inmediatamente en <pre>{{ persona | json }}</pre>-->

    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary float-end" (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <span>Valid</span>
            <pre>{{miFormulario.valid}}</pre>
            <span>Value</span>
            <pre>{{miFormulario.value | json}}</pre>
            <span>Agregar juego</span>
        </div>
    </div>
    
</form>
